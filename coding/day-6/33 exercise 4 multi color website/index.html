    <style>
        *{
            margin: 0;
            padding:0;

        }
        :root {
            --Listitem1color: #ddddeb;
            --Listitem2color: #05639d;
            --Listitem3color: #2424cb;
            --Listitem4color: #22e53f;

            /* --one-color:white; */

        }

        body {
            background-color: var(--bodybgcolor)
        }

        ul {
            display: flex;
            flex-direction: row;
            justify-content: right;
            margin: 23px;
            font-size: large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bolder;
            background-color: var(--Listbgcolor);
        }

        .list li {
            list-style-type: none;
            margin-right: 15px;
            border: none;
            /* color: var(--Listitemcolor); */
        }

        .l1 {
            color: var(--Listitem1color);
    
        }
        .l1:hover{
            font-size: larger;
            background-color: var(--hoverbg);
        }
        .l2 {
            color: var(--Listitem2color);
    
        }
        .l2:hover{
            font-size: larger;
            background-color: var(--hoverbg);
        }

        }
        .l3:hover{

            background-color: var(--hoverbg);
        }
        .l4 {
            color: var(--Listitem4color);
    
        }
        .l4:hover{
            font-size: larger;
            background-color: var(--hoverbg);
        }
        .l5 {
            color: var(--Listitem5color); 
        }
        .l5:hover{
            font-size: larger;
            background-color: var(--hoverbg);
        }
        li a{
            text-decoration: none;
        }
    </style>
</head>
