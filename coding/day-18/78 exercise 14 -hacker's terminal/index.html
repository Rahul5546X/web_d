        body{

        .text{
            display: flex;
            flex-direction: column;

            border: 2px solid red;
        }
        p{
            font-weight: bolder;
            font-size: larger;
        }
        span{
            font-weight: bolder;
            font-size: larger;
            animation: blink;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            animation-delay: 2s;
        }

        @keyframes blink {
            0%{
                color: red;
            }
            50%{
                color:blue
            }
            100%{
                color: yellow;
            }  
            }

    </style>
