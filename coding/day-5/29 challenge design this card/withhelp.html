<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Card in CSS</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            background-color: aliceblue;
        }

        .card{
            width: 320px;
            background-color: #fff;
            border-radius: 15px;
            border: 1px solid rgb(127, 126, 147);
            margin: 60px;
        }

        .card img{
            /* height: 200px; */
            width:300px;
            border-radius: 10px;
            margin-left: 9px;
            margin-top: 9px;
            margin-bottom: 20px;
        }
        .btn{
            margin-left: 30px;
            margin-bottom: 18px;
        }
        .btn button {
            background-color: rgb(193, 178, 193);
            border-radius: 15px;
            border: 0.5px solid rgb(82, 167, 163);
            padding: 6px 9px;
            cursor: pointer;
        }

        .text{
            margin-left: 20px;
        }

        .text h2{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .text p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #476a6c;
            line-height: 20px;
            margin-top: 10px
        }

        .readmore{
            margin: 50px;
       text-align: center;
        }

        .readmore a{
            background-color: #d8cece;
            padding: 9px 10px;
            border-radius: 100px;
            text-decoration: none;
            color: rgb(61, 46, 110);
            font-weight: 700;
        }

    </style>
</head>
<body>
    <div class="card">
        <img src="pexels-allan-carvalho-19809424.jpg" alt="">

        <div class="btn">
            <button>Nature</button>
            <button>Lake</button>
        </div>

        <div class="text">
            <h2>A very good lake is this</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, consequuntur!</p>
        </div>

        <div class = 'readmore'>
            <a href="https://www.pexels.com/photo/woman-in-lake-in-deep-forest-19809424/" target="_blank">Read More</a>
        </div>
    </div>
</body>
</html>
