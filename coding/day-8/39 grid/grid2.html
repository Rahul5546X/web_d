<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 10px;
            padding: 0px;
            height: 60vh;
            width: 80vw;
            border: 2px solid black;
            display: grid;
            grid-template-areas: "nav nav nav"
                                "side article article"
                                "footer footer footer";

        }
        .item {
            margin: 2px;
            /* height: 55px;
            width: 55px; */
            border: 2px solid red;
        }

        .item-1{
            grid-area: nav;
        }
        .item-2{
            grid-area: side;
        }
        .item-3{
            grid-area: article;
        }
        .item-4{
            grid-area: footer;
        }

        /* for overlapping */
        /* .item-5{
            grid-area: nav;
        } */

    </style>
</head>

<body>
    <h2>Grid In CSS</h2>
    <h1>This is 2nd way(Grid template Areas)</h1>

    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3 ">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
    </div>

    </div>

    <h1>fr units</h1>
    <h3>
         grid-template-columns: 1fr 1fr 1fr
        </h3>
        <p>It means ki jitni width available h usko 3 parts  ,mn divide kr do hr column ke lie</p>
        grid-template-columns: 1fr 2fr 1fr
        <p>jo bich vala column hoga uski width double hogi baki dono column se</p>
    </body>

</html>
