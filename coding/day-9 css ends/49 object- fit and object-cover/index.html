        .container{
            width: 40vw;

            /* background-image: url(https://tse4.mm.bing.net/th?id=OIP.yl0EhPJdWzaVDdAn99cHCQHaEo&pid=Api&P=0&h=220); */
/* image will repeated from x and y axis agr khalil jgh bch jaye container mn */

            /* background-repeat: no-repeat; */

            /* for this check mdn reference */
            /* background-clip: ; */

        }

        img{
            width: 200px;
            height: 200px;
            /* now if we do this to fit the image inside the container it's aspect ratio get distorted */
            /* so if we want the image to fit in the box while maintaining it's aspect ratio we can use object-fit properties */

            /* these are applied on the image not on the container itself */

            /* if we want to cover the whole height and width and aspect ratio to be managed and there should be no cutting of image then we can use object-fit:contain */

            /* object-fit: contain; */
            /* but there will be spaces from all sides */


            /* it'll cover the height and width given to the image while maintainig the aspect ratio */
            object-fit: cover; 


            /* it cuts half the portion so if we want a specific portion we can use object position */
            object-position: 10px 15px  ;
            /* object-position: right; */

            

            /* default */
            /* object-fit: fill; */
            /* object-fit: scale-down; */
            /* isse lambi ho jayegi image */
