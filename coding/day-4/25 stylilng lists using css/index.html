<head>

    <title>Styling List</title>
    <style>
        nav ul li{
            /* list-style:  none; */
            list-style-type: disc ;
            /* it is useful while creating a nav bar */
            background-color: yellow;  
            /* here the marker is outside the list so to change that we can do this */
            /* list-style-position: inside; */
            /* border: 2px solid black; */
            /* list-style-image: url("paste a url here of a image so every marker will we set to the image you choosed"); */

            /* if you wanna do everything in  one line */

            /* normally we'll do any 2 of these at one time */
            /* display: flex; */
            /* display: inline; */
            /* flex-direction: row; */
            padding: 10px;
